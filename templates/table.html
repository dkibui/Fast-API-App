{% for film in films %}
<tr>
    <th class="border p-2 font-normal">{{ film.name }}</th>
    <th class="border p-2 font-normal">{{ film.director }}</th>
</tr>
{% endfor %}

<tr>
    <td colspan="2">
        <button class="px-3 py-2 bg-blue-600 text-white my-2" hx-get="/?page={{ page + 1 }}" hx-target="closest tr"
            hx-swap="outerHTML">
            Load more
        </button>
    </td>
</tr>
