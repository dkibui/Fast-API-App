<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.2"
        integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fast API</title>
</head>

<body>
    <div class="w-11/12 mx-auto bg-green-50">
        <h1 class="text-2xl">Hello Fastapi</h1>

        <p class="text-2xl font-bold mb-4">Movie List</p>

        <table class="min-w-[50%] mt-2 mb-4 text-left">
            <thead class="border-b text-lg">
                <tr>
                    <th class="border p-2">Film name</th>
                    <th class="border p-2">Director</th>
                </tr>
            </thead>
            <tbody class="text-sm" id="table-body">
                {% include 'table.html' %}
            </tbody>
        </table>
        <button class="px-3 py-2 bg-blue-600 text-white" hx-get="/" hx-target="#table-body" hx-swap="beforeend">
            Load more
        </button>
    </div>


</body>

</html>
